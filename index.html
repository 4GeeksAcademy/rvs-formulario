<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>RVS-Formulario Web</title>
</head>
<body>
  <div class="container mt-4 mb-4">
    <form action="" class="border border-2 border-gray rounded">
      <nav class="navbar navbar-light bg-light">
          <div class="container">
            <span class="navbar-brand mb-0 h1">Payment form example</span>
          </div>
        </nav>
      <section>
          <div class="alert alert-danger m-3 d-flex align-items-center style="width: auto; height: 50px;" role="alert">
              Some fields are missing
          </div>
          <div class="row m-3">
              <div class="col-5 mt-3">
                  <label for="card" class="form-label"><strong>Card #</strong></label>
                  <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXX">
                </div>
                <div class="col-3 mt-3">
                  <label for="cvc" class="form-label"><strong>CVC #</strong></label>
                  <input type="text" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="col-4 mt-3">
                  <label for="amount" class="form-label"><strong>Amount</strong></label>
                  <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
          </div>
          <div class="row m-3">
            <div class="col-6 mt-3">
              <label for="name" class="form-label"><strong>First Name</strong></label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-6 mt-3">
              <label for="lastname" class="form-label"><strong>Last Name</strong></label>
              <input type="text" class="form-control" id="lastname">
            </div>
          </div>

          <div class="row m-3">
            <div class="col-6 mt-3">
              <label for="city" class="form-label"><strong>City</strong></label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-3 mt-3">
              <label for="state" class="form-label"><strong>State</strong></label>
              <select class="form-select" aria-label="Default select example" id="state">
                <option selected>pick a state</option>
                <option value="FL">Florida</option>
                <option value="AL">Alabama</option>
                <option value="TX">Texas</option>
              </select>
            </div>
            <div class="col-3 mt-3">
              <label for="postal" class="form-label"><strong>Postal Code</strong></label>
              <input type="text" class="form-control" id="postal">
            </div>
          </div>
          <div class="row m-3">
            <div class="col-4 mt-3">
              <h6><strong>We accept:</strong></h6>
              <div class="bg-secondary rounded">
                <div class="form-check form-check-inline">
                  <input class="form-check-input ms-1" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><img class="ratio ratio-21x9" src="./asset/symbols.png" alt="visa"></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><img class="ratio ratio-21x9" src="./asset/money.png" alt="visa"></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3"><img class="ratio ratio-21x9" src="./asset/card.png" alt="visa"></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                  <label class="form-check-label" for="inlineRadio4"><img class="ratio ratio-21x9" src="./asset/amex.png" alt="visa"></label>
                </div>
              </div>
            </div>
            <div class="col-2">
            </div>
            <div class="col-6 mt-3">
              <label for="mensaje"><strong>Message</strong></label>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="mensaje" style="height: 100px"></textarea>
              </div>
              <div class="text-secondary ">
                <h6>add any notes here.</h6>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end m-3">
              <button class="btn btn-secondary " type="button">Cancel</button>
              <button class="btn btn-primary" type="button">Send</button>
            </div>
        </footer>
  </form>
          
  </div>
 
        
            

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
